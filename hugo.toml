baseURL = "/"
languageCode = "en-us"
title = "0xlews"
theme = "PaperMod"

# Author information
[author]
name = "Lewis"
email = "contact@0xlews.com"  # Update with your actual contact email

# Site description for RSS and meta tags
description = "Cybersecurity insights, malware analysis, and technical research by Lewis - a security analyst at Microsoft"

# Enable syntax highlighting for code blocks
pygmentsUseClasses = true
pygmentsCodeFences = true

# Enable Archive functionality
[taxonomies]
category = "categories"
tag = "tags"
series = "series"

# Enable search page
[outputs]
home = ["HTML", "RSS", "JSON"]

[params]
# Default theme "auto", "light", "dark"
defaultTheme = "dark"
disableThemeToggle = false

# Favicon configuration
[params.assets]
favicon = "/favicon/favicon.ico"
favicon16x16 = "/favicon/favicon-16x16.png"
favicon32x32 = "/favicon/favicon-32x32.png"
apple_touch_icon = "/favicon/apple-touch-icon.png"
# safari_pinned_tab = "/favicon/safari-pinned-tab.svg"  # File doesn't exist

# Enable search
enableSearch = true
enableRobotsTXT = true

# Show reading time on posts
ShowReadingTime = true

# Show table of contents
ShowToc = true
TocOpen = false

# Show post navigation (prev/next)
ShowPostNavLinks = true

# Show breadcrumbs
ShowBreadCrumbs = true

# Show code copy buttons
ShowCodeCopyButtons = true

# Show word count
ShowWordCount = true

# Show last modified date
ShowLastMod = true

# Custom CSS - uncomment when you have custom styles
# customCSS = ["css/custom.css"]

# Archives page configuration
[params.fuseOpts]
isCaseSensitive = false
shouldSort = true
location = 0
distance = 1000
threshold = 0.4
minMatchCharLength = 0
keys = ["title", "permalink", "summary", "content"]

[params.homeInfoParams]
Title = "Welcome"
Content = """
I'm Lewis, a cybersecurity analyst working in security operations, incident response, and research at Microsoft. This blog contains my research, personal thoughts, and projects focused on cybersecurity, malware analysis, and digital forensics. Feel free to explore my [posts](/posts/) or search for specific topics using the [search](/search/) function.
"""

